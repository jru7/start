<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Experiment</title>

  <!-- Fullscreen when launched from Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="apple-touch-icon" href="/path/to/icon-180.png">

  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden;
      -webkit-user-select:none; -webkit-touch-callout:none; }
    #frame { position:fixed; inset:0; width:100vw; height:100vh; border:0; }
  </style>
</head>
<body>
  <iframe
    id="frame"
    allow="camera; microphone; fullscreen; autoplay; clipboard-write"
    referrerpolicy="no-referrer-when-downgrade"
    src="about:blank"
  ></iframe>

  <script>
    // Auto-load the experiment as soon as the PWA opens.
    const EXPERIMENT_URL = 'https://studies.mrc-cbu.cam.ac.uk/publix/24ffKV3w8yu';
    // If the site blocks iframing, youâ€™ll see a blank/error: use Option 2.
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('frame').src = EXPERIMENT_URL;
    });
  </script>
</body>
</html>
