<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Experiment Launcher</title>

  <!-- 1) iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- 2) Lock zoom & disable rubber-band -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }
    #launch-btn {
      flex: 0 0 auto;
      margin: auto;
      padding: 1em 2em;
      font-size: 1.25rem;
      border: none;
      border-radius: 0.5em;
      background: #007AFF;
      color: #fff;
    }
    #iframe-container {
      display: none;
      flex: 1 1 auto;
      position: relative;
      width: 100%;
      height: 100%;
    }
    #iframe-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Button shown initially -->
  <button id="launch-btn">Launch Experiment</button>

  <!-- Hidden until you tap the button -->
  <div id="iframe-container">
    <iframe
      id="exp-frame"
      src=""
      allow="camera; microphone; geolocation; midi; encrypted-media">
    </iframe>
  </div>

  <script>
    document.getElementById('launch-btn').addEventListener('click', () => {
      // hide the button
      document.getElementById('launch-btn').style.display = 'none';
      // show the iframe
      const container = document.getElementById('iframe-container');
      container.style.display = 'block';
      // load the experiment URL
      document.getElementById('exp-frame').src =
        'https://studies.mrc-cbu.cam.ac.uk/publix/EqqYwAThH5d';
    });
  </script>

</body>
</html>
