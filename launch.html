<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Experiment Launcher</title>

  <!-- Enable fullscreen when launched from Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Prevent zooming / scrolling -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Home-Screen icon -->
  <link rel="apple-touch-icon" href="/path/to/icon-180.png">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000; /* helps hide any gaps around the iframe */
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    .wrap {
      position: fixed; /* no scroll bounce */
      inset: 0;
      display: grid;
      place-items: center;
      background: #fafafa;
    }
    #launch-btn {
      padding: 1em 2em;
      font-size: 1.25rem;
      border: 0;
      border-radius: 0.5em;
      background: #007AFF;
      color: #fff;
      cursor: pointer;
    }
    #frame {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
      display: none; /* hidden until user taps */
    }
  </style>
</head>
<body>
  <div class="wrap" id="start">
    <button id="launch-btn">Launch Experiment</button>
  </div>

  <!-- IMPORTANT: allow camera/mic in the iframe -->
  <iframe
    id="frame"
    allow="camera; microphone; fullscreen; autoplay; clipboard-write"
    referrerpolicy="no-referrer-when-downgrade"
    src=""
  ></iframe>

  <script>
    const BTN  = document.getElementById('launch-btn');
    const START = document.getElementById('start');
    const FRAME = document.getElementById('frame');

    const EXPERIMENT_URL = 'https://studies.mrc-cbu.cam.ac.uk/publix/24ffKV3w8yu';

    BTN.addEventListener('click', () => {
      // Show iframe in response to a user gesture (helps with camera permission prompts)
      FRAME.src = EXPERIMENT_URL;
      FRAME.style.display = 'block';
      START.style.display = 'none';
    });

    // Optional: keep the page awake (helps during long runs)
    document.addEventListener('visibilitychange', () => {
      // iOS PWAs sometimes dim/lock; keeping interaction helps
    }, { passive: true });
  </script>
</body>
</html>
